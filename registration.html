<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Yantramanav" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Unlock" rel="stylesheet">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/fonts.css">
    <link rel="stylesheet" href="css/registr.css">
</head>
<body>
    <!-- first section -->
    <section class="main__section">
        <!-- <header class=".header">
            <div class="header__container">
                <a class="main__logo" href="main.html">
                    <img src="images/Logo.png" alt="logo">
                </a>
            </div>
        </header> -->
        <div class="container">
            <div class="registration">
                <div class="reg-wrap">
                    <h1>Реєстрація</h1>
                    <a class="main__logo" href="main.html">
                        <img src="images/Logo.png" alt="logo">
                    </a>
                </div>
                
                <fieldset>
                    <form action="#" method="POST" class="main-form">
                        <input class="input-main" type="text" placeholder="Введіть вашу пошту" >
                        <input class="input-main" type="text" placeholder="Введіть номер посвідчення">
                        <input class="input-main" type="text" placeholder="Введіть пароль">
                        <input class="input-main" type="text" placeholder="Повторіть пароль">
                        <input type="submit" placeholder="Зареєстуватися">
                    </form>
                </fieldset>
            </div>
        </div>
    </section>
    <!-- second section -->
    <section class="section contact" id="contact">
		<div class="container">
			<div class="title">
				<h2>КОНТАКТИ</h2>
				<span class="border-title"></span>
			</div>
			<div class="row">
				<div class="col-lg-5">
					<form>
						<div class="form">
							<span>Ваше ім'я</span>
							<input type="text" class="form-control contact_name">
							<span>Пошта</span>
							<input type="text" class="form-control contact_email">
						</div>
					</form>
				</div>
				<div class="col-lg-6 col-lg-offset-1 contact-info">
					<p>Ми знаходимось за адресою вул.Целіноградська, 36</p>
					<span>Звоніть нам за телефоном</span>
					<span><a href="#">(715) 946 - 1234</a></span>
					<span>Або напишіть нам на пошту</span>
					<span>find_prison@gmail.com</span>
				</div>
			</div>
			<div class="row">
				<div class="col-lg-12 form-message">
					<form>
						<span>повідомлення</span>
						<textarea name="user_text" class="form-control"></textarea>
					</form>
				</div>
			</div>
			<button type="submit" class="btn btn-blue">повідомити</button>
		</div>
    </section>
    <!-- footer -->
    <footer class="footer">
        <a href="main.html">
            <p>©prison finder</p>
        </a>
    </footer>
</body>
</html>
